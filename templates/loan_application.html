{% extends "base.html" %}

{% block content %}

<div class='text-center'>
    <h3>Fill out your Loan Application</h3>
</div>
<br>


<form action="" method="post">

    {{ form.csrf_token() }}

    {% for field in form if field.name != "csrf_token" %}
    <p>{{ field.label() }} {{ field }}
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}</p>

    {% endfor %}

    <div class='text-center'>
        <p>
            <input type="submit">
        </p>
    </div>

</form>



{% endblock %}
